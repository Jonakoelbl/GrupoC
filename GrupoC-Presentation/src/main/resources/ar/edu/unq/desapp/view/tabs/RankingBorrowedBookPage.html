<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<br />
	<!-- Tab: Top20 -->
	<form wicket:id="rankingBorrowedBookForm">
		<div class="panel panel-default">
			<table class="table table-striped table-condensed table-hover">
				<div class="panel-heading">
					<wicket:message key="table-title">Ranking borrowed books</wicket:message>
				</div>

				<tbody>
					<tr class="thead">
						<th><wicket:message key="row-title">Title</wicket:message></th>
						<th><wicket:message key="row-isbn">Isbn</wicket:message></th>
					</tr>

					<tr wicket:id="retriveAllMostBorrowed">
						<td><p wicket:id="title" /></td>
						<td><p wicket:id="isbn" /></td>
					</tr>
				</tbody>
			</table>
		</div>
	</form>
</wicket:extend>
