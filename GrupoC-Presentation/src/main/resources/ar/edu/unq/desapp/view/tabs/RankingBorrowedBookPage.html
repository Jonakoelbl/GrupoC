<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<br />
    <!-- Tab: Top20 -->
    <form wicket:id="bookListForm">
		<div class="panel panel-default">
			<div class="panel-heading"><wicket:message key="table-title" /></div>

			<table class="table table-striped table-condensed table-hover">
				<tbody>
					<tr class="thead">
						<th><wicket:message key="row-title" /></th>
						<th><wicket:message key="row-isbn" /></th>
					</tr>

					<tr wicket:id="books">
						<td><p wicket:id="title" /></td>
						<td><p wicket:id="isbn" /></td>
					</tr>
				</tbody>
			</table>
		</div>
    </form>
</wicket:extend>
